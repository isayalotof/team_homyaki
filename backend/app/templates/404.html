{% extends "base.html" %}

{% block title %}Страница не найдена (404){% endblock %}

{% block content %}
<div class="container text-center mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-1">404</h1>
            <h2>Страница не найдена</h2>
            <p class="lead">
                Извините, мы не можем найти страницу, которую вы ищете. 
                Возможно, она была перемещена, удалена или ее никогда не было.
            </p>
            <a href="/" class="btn btn-primary mt-3">Вернуться на главную</a>
        </div>
    </div>
</div>
{% endblock %}
