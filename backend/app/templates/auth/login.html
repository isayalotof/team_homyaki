{% extends "base.html" %}

{% block title %}Путешествуй по России - Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Вход в личный кабинет</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                            <label class="form-check-label" for="remember-me">Запомнить меня</label>
                        </div>
                        <a href="/forgot-password">Забыли пароль?</a>
                    </div>
                    {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="text-muted">Или войдите с помощью:</p>
                    <button class="btn btn-outline-secondary btn-icon"><i class="fab fa-google"></i></button>
                    <button class="btn btn-outline-secondary btn-icon"><i class="fab fa-vk"></i></button>
                    <button class="btn btn-outline-secondary btn-icon"><i class="fab fa-yandex"></i></button>
                </div>
                <div class="mt-4 text-center">
                    <p>Еще нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
